name: release

env:
  CI: true
on:
  push:
    branches:
      - development
    tags:
      - "!*"
jobs:
  release:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 20.x
      #    registry-url: 'https://npm.pkg.github.com'
      - name: install
        run: |
          yarn install
      # Build packages
      - name: build
        run: |
          yarn build
      # No test so far -> skip them for now
      #- name: test
      #  run: npm test
      # Publish to npm if this version is not published
      - name: publish
        run: |
          - echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > .npmrc
          - yarn publishIt
        env:
          NPM_TOKEN: ${{ secrets.OI4_NPM_TOKEN }}
