name: release-snapshot

env:
  CI: true
on:
  push:
    branches:
      - development
    tags:
      - "!*"
jobs:
  release:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: install
        run: |
          yarn install
      # Build packages
      - name: build
        run: |
          yarn build
      # No test so far -> skip them for now
      #- name: test
      #  run: npm test
      # Publish to npm if this version is not published
      - name: publish
        run: |
          echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > .npmrc
          lerna publish from-package --no-git-tag-version --loglevel silly --yes --no-private
        env:
          NPM_TOKEN: ${{ secrets.OI4_NPM_TOKEN }}
      # Push tag to GitHub if package.json version's tag is not tagged
      - name: package-version
        run: node -p -e '`PACKAGE_VERSION=${require("./package.json").version}`' >> $GITHUB_ENV
      # Create GitHub Repo tag
      - name: package-version-to-git-tag
        uses: pkgdeps/git-tag-action@v3.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_repo: ${{ github.repository }}
          version: ${{ env.PACKAGE_VERSION }}
          git_commit_sha: ${{ github.sha }}
          git_tag_prefix: "v"
